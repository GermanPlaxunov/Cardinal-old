server:
  port: 8081
  servlet:
    context-path: /core

core:
  trading:
    position:
      amount: ${POSITION_AMOUNT:3}

spring:
  main:
    allow-bean-definition-overriding: true
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=masada
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:root}
    driver-class-name: org.postgresql.Driver

